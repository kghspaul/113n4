                html += `
                    <div class="flex flex-col items-center p-2 border rounded bg-gray-50 hover:bg-blue-50 transition-colors">
                        <span class="text-xs text-gray-400 mb-1">${item.id}</span>
                        <span class="font-bold text-lg text-blue-600">${item.ans}</span>
                    </div>
                `;
            });
            html += `</div></div>`;
            resultArea.innerHTML = html;
        }

        // Action 2: Show Single Card
        function renderSingleDetail(id) {
            const data = examData.find(d => d.id === id);
            if (!data) return;
            resultArea.innerHTML = generateCardHTML(data);
        }

        // Action 3: Show All Cards
        function renderAllDetails() {
            // Concatenate HTML string for all 50 items
            const fullHtml = examData.map(data => generateCardHTML(data)).join('');
            resultArea.innerHTML = fullHtml;
        }

        // Helper: Generate HTML String for a Card
        function generateCardHTML(data) {
            let questionBlock = '';

            // Handle Cloze Context
            if (data.snippets) {
                let curSentenceHtml = data.snippets.cur.replace(/__(\d+)__/g, (match, p1) => {
                    const isCurrent = parseInt(p1) === data.id;
                    const style = isCurrent ? "border-blue-500 text-blue-600 bg-blue-50" : "border-gray-300 text-gray-400";
                    return `<span class="border-b-2 ${style} px-1 mx-1 font-bold inline-block min-w-[30px] text-center">${p1}</span>`;
                });

                questionBlock = `
                    <div class="space-y-4 mb-6">
                        <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-gray-300">
                            <div class="text-xs text-gray-400 uppercase font-bold mb-1">Previous</div>
                            <p class="text-gray-600 mb-1">${data.snippets.pre}</p>
                            <p class="text-gray-500 text-sm border-t border-gray-200 pt-1 mt-1">${data.snippets.preTrans}</p>
                        </div>
                        <div class="p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500 shadow-sm">
                            <div class="text-xs text-blue-400 uppercase font-bold mb-1">Target</div>
                            <p class="text-gray-800 text-lg font-medium mb-2 leading-relaxed">${curSentenceHtml}</p>
                            <p class="text-gray-600 text-sm border-t border-blue-200 pt-2 mt-1 font-medium">${data.snippets.curTrans}</p>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-lg border-l-4 border-gray-300">
                            <div class="text-xs text-gray-400 uppercase font-bold mb-1">Following</div>
                            <p class="text-gray-600 mb-1">${data.snippets.post}</p>
                            <p class="text-gray-500 text-sm border-t border-gray-200 pt-1 mt-1">${data.snippets.postTrans}</p>
                        </div>
                    </div>
                `;
            } else {
                let qText = data.q.replace(/_+/g, `<span class="border-b-2 border-blue-500 text-transparent px-8 select-none">__</span>`);
                questionBlock = `
                    <div class="text-xl font-medium mb-4 text-gray-800 leading-relaxed">${qText}</div>
                    <div class="mb-6">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">ä¸­æ–‡ç¿»è­¯</h3>
                        <p class="text-gray-600 bg-gray-50 p-3 rounded border border-gray-100">${data.trans}</p>
                    </div>
                `;
            }

            // Options
            let optionsHtml = '<div class="space-y-3 mb-6">';
            data.options.forEach((optText, index) => {
                const labels = ['A', 'B', 'C', 'D'];
                const currentLabel = labels[index];
                const isCorrect = (currentLabel === data.ans);
                
                const containerClass = isCorrect 
                    ? 'bg-green-50 border-green-400 shadow-sm ring-1 ring-green-400' 
                    : 'bg-white border-gray-200';
                const textClass = isCorrect ? 'text-green-800 font-bold' : 'text-gray-600';
                const labelClass = isCorrect ? 'text-green-600' : 'text-gray-400';
                const icon = isCorrect ? '<span class="text-green-600 text-xl">âœ…</span>' : '';

                optionsHtml += `
                    <div class="flex items-center p-3 border rounded-lg ${containerClass}">
                        <span class="w-8 font-bold ${labelClass} text-lg">${currentLabel}.</span>
                        <span class="flex-1 ${textClass}">${optText}</span>
                        ${icon}
                    </div>
                `;
            });
            optionsHtml += '</div>';

            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in ring-1 ring-gray-900/5">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-4 flex justify-between items-center text-white shadow-sm">
                        <div class="flex items-center gap-2">
                            <span class="bg-blue-400/30 px-2 py-1 rounded text-xs font-mono uppercase tracking-wide">Q${data.id}</span>
                            <h2 class="text-lg font-bold">è©³è§£å¡ç‰‡</h2>
                        </div>
                        <span class="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-bold shadow-sm">Ans: ${data.ans}</span>
                    </div>
                    <div class="p-6">
                        ${questionBlock}
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">é¸é …åˆ†æ</h3>
                        ${optionsHtml}
                        <div class="mt-6 pt-5 border-t border-gray-100 bg-yellow-50/50 -mx-6 px-6 pb-2">
                            <h3 class="text-xs font-bold text-yellow-600 uppercase tracking-wider mb-2 flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                è§£æè©³æƒ…
                            </h3>
                            <p class="text-gray-700 text-sm leading-relaxed">${data.reason}</p>
                        </div>
                    </div>
                </div>
            `;
        }

    </script>
</body>
